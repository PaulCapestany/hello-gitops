apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: hello-web-pipelinerun
  namespace: hello-web-namespace
spec:
  pipelineRef:
    name: hello-web-pipeline
  serviceAccountName: pipeline
  params:
    - name: url
      value: https://github.com/paulcapestany/hello-web.git
    - name: revision
      value: main
    - name: image-url
      value: quay.io/paulcapestany/hello-web:$(params.commit-sha)
    - name: commit-sha
      value: "$(params.commit-sha)"      
  workspaces:
    - name: shared-workspace
      persistentVolumeClaim:
        claimName: hello-web-pvc
